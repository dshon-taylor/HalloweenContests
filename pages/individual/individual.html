<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Individual Costume Contest</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon-ghost.png">
    <link rel="stylesheet" href="../../master/styles.css">
    <script type="module" src="../../master/main.js"></script>
</head>
<body>
    <header>
        <div id="custom_header">
            <a id="custom_header_link" href="https://atlas.aplusfcu.org/" target="_top">
                <img src="../../images/logo-primary.png" alt="Atlas Logo" />
            </a>
            <!-- <iframe id="cod-frame" src="https://webapps/prod/atlas/cod/cod-output.html" allow="clipboard-read; clipboard-write" ></iframe> -->
        </div>
        <div id="back-bar">
            <a id="back-button" target="_top">
                <img src="../../images/first_page_icon.svg" />
                <span>Back to Atlas</span>
            </a>
        </div>
        <img id="spider-web" src="../../images/cobweb_corner.svg" alt="Spider Web Decoration" />
    </header>

    <main>
        <section id="page-title">
            <h1>Individual Costume Contest</h1>
            <p class="intro">Check out all the fang-tastic costume entries and vote for your favorite! From spooky to silly, our team brought their Halloween best. Click the button below to cast your vote and help crown this year's costume champion!</p>
            <a id="vote-button" class="button btn-primary">Vote Now</a>
        </section>
        <section id="contest-winners">
                <!-- Winner Entry Cards Will Populate Here -->
        </section>
        <section id="contest-entries" class="individual">
            <!-- Contest Entry Cards Will Populate Here -->
            <div id="zoomed-photo">
                <img src="" alt="Zoomed Photo"/>
                <span id="close-zoom-icon"></span>
            </div>
        </section>
    </main>

    <script type="module" src="./individual.js"></script>
</body>
</html>
