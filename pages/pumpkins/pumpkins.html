<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Pumpkin Contest</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon-pumpkin.png">
    <link rel="stylesheet" href="../../master/styles.css">
    <script type="module" src="../../master/main.js" defer></script>
</head>
<body>
    <header>
        <div id="custom_header">
            <a id="custom_header_link" href="https://atlas.aplusfcu.org/" target="_top">
                <img src="../../images/logo-primary.png" alt="Atlas Logo" />
            </a>
            <!-- <iframe id="cod-frame" src="https://webapps/prod/atlas/cod/cod-output.html" allow="clipboard-read; clipboard-write" ></iframe> -->
        </div>
        <div id="back-bar">
            <a id="back-button" target="_top">
                <img src="../../images/first_page_icon.svg" />
                <span>Back to Atlas</span>
            </a>
        </div>
    </header>

    <main>
        <section id="page-title">
            <h1>Pumpkin Contest</h1>
            <p class="intro">From creepy carvings to gourd-geous designs, our team's pumpkin creations are a real treat! Take a peek at the masterpieces and vote for the one that truly squashes the competition!</p>
            <a id="vote-button" class="button btn-primary">Vote Now</a>
        </section>
        <section id="contest-winners">
            <!-- Winner Entry Cards Will Populate Here -->
        </section>
        <section id="contest-entries" class="pumpkin">

            <!-- Contest Entry Cards Will Populate Here -->
            
            <div id="zoomed-photo">
                <img src="" alt="Zoomed Photo"/>
                <span id="close-zoom-icon"></span>
            </div>
        </section>
    </main>

    <script type="module" src="./pumpkins.js"></script>
</body>
</html>
